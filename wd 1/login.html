<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <style>
    .form-signin {
      max-width: 400px;
      margin: auto;
      padding: 2rem;
      background: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">College</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="staff.html">Staff</a></li>
          <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Registration</a></li>
        </ul>
        <button class="mode-toggle" id="modeToggle" title="Toggle light/dark mode">🌙</button>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <form class="form-signin needs-validation" novalidate>
      <h2 class="mb-4 text-center">Student Login</h2>
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="loginEmail" required>
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" required minlength="6">
        <div class="invalid-feedback">Please enter your password (min 6 characters).</div>
      </div>
      <button class="btn btn-primary w-100" type="submit">Login</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();

    // Dark/Light mode toggle logic
    const modeToggle = document.getElementById('modeToggle');
    function setMode(dark) {
      document.body.classList.toggle('dark-mode', dark);
      modeToggle.textContent = dark ? '☀️' : '🌙';
      localStorage.setItem('darkMode', dark ? '1' : '0');
    }
    // On load
    const darkPref = localStorage.getItem('darkMode') === '1';
    setMode(darkPref);
    modeToggle.addEventListener('click', () => setMode(!document.body.classList.contains('dark-mode')));
  </script>
</body>
</html>
