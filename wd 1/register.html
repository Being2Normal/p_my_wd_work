<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission Inquiry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <style>
    .form-register {
      max-width: 500px;
      margin: auto;
      padding: 2rem;
      background: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">College</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="staff.html">Staff</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link active" href="register.html">Registration</a></li>
        </ul>
        <button class="mode-toggle" id="modeToggle" title="Toggle light/dark mode">ðŸŒ™</button>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <form class="form-register needs-validation" novalidate>
      <h2 class="mb-4 text-center">Admission Inquiry</h2>
      <div class="mb-3">
        <label for="regName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="regName" required>
        <div class="invalid-feedback">Please enter your name.</div>
      </div>
      <div class="mb-3">
        <label for="regEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="regEmail" required>
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>
      <div class="mb-3">
        <label for="regPhone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="regPhone" pattern="[0-9]{10}" required>
        <div class="invalid-feedback">Please enter a valid 10-digit phone number.</div>
      </div>
      <div class="mb-3">
        <label for="regCourse" class="form-label">Course Interested In</label>
        <select class="form-select" id="regCourse" required>
          <option value="">Select a course</option>
          <option>Bachelor of Science (B.Sc)</option>
          <option>Bachelor of Arts (B.A)</option>
          <option>Bachelor of Commerce (B.Com)</option>
          <option>Master of Science (M.Sc)</option>
          <option>Master of Arts (M.A)</option>
        </select>
        <div class="invalid-feedback">Please select a course.</div>
      </div>
      <div class="mb-3">
        <label for="regMessage" class="form-label">Message</label>
        <textarea class="form-control" id="regMessage" rows="3" required></textarea>
        <div class="invalid-feedback">Please enter your message.</div>
      </div>
      <button class="btn btn-primary w-100" type="submit">Submit Inquiry</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();

    // Dark/Light mode toggle logic
    const modeToggle = document.getElementById('modeToggle');
    function setMode(dark) {
      document.body.classList.toggle('dark-mode', dark);
      modeToggle.textContent = dark ? 'â˜€ï¸' : 'ðŸŒ™';
      localStorage.setItem('darkMode', dark ? '1' : '0');
    }
    // On load
    const darkPref = localStorage.getItem('darkMode') === '1';
    setMode(darkPref);
    modeToggle.addEventListener('click', () => setMode(!document.body.classList.contains('dark-mode')));
  </script>
</body>
</html>
