<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">College</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="courses.html">Course</a></li>
          <li class="nav-item"><a class="nav-link" href="staff.html">Staf</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Registration</a></li>
        </ul>
        <button class="mode-toggle" id="modeToggle" title="Toggle light/dark mode">🌙</button>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="text-center">
      <h1>Welcome to Our College</h1>
      <p class="lead">Empowering students for a brighter future. Explore our courses, meet our staff, or inquire about admissions!</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Dark/Light 
    const modeToggle = document.getElementById('modeToggle');
    function setMode(dark) {
      document.body.classList.toggle('dark-mode', dark);
      modeToggle.textContent = dark ? '☀️' : '🌙';
      localStorage.setItem('darkMode', dark ? '1' : '0');
    }
    // On load
    const darkPref = localStorage.getItem('darkMode') === '1';
    setMode(darkPref);
    modeToggle.addEventListener('click', () => setMode(!document.body.classList.contains('dark-mode')));
  </script>
</body>
</html>
